<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Consultar Seguros</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Consultar Seguros
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"> Consultar Seguros</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"> Consultar Seguros</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/insurance/save}" th:object="${insurance}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Id</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"  readonly="readonly" th:field="*{id}" placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cliente:<span>*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{customer.id}">
                                    <option value="">Selecione...</option>
                                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:utext="${customer.user.name}"/>
                                </select>
                                <p class="text-red" th:if="${#fields.hasErrors('customer.id')}" th:errors="*{customer.id}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Veiculo:<span>*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  th:field="*{carName}" />
                                <p class="text-red" th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"></p>
                            </div>
                        </div>

<!--                         <div class="form-group"> -->
<!--                             <label class="col-sm-2 control-label">Brand</label> -->
<!--                             <div class="col-sm-10"> -->
<!--                                 <input type="text" class="form-control" th:field="*{brand}" /> -->
<!--                             </div> -->
<!--                         </div> -->

<!--                         <div class="form-group"> -->
<!--                             <label class="col-sm-2 control-label">Made in</label> -->
<!--                             <div class="col-sm-10"> -->
<!--                                 <input type="text" class="form-control" th:field="*{madein}" /> -->
<!--                             </div> -->
<!--                         </div> -->

<!--                         <div class="form-group"> -->
<!--                             <label class="col-sm-2 control-label">Price</label> -->
<!--                             <div class="col-sm-10"> -->
<!--                                 <input type="text" class="form-control" th:field="*{price}" /> -->
<!--                                 <p class="text-red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p> -->
<!--                             </div> -->
<!--                         </div> -->

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/insurance/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancelar</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i>Salvar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
