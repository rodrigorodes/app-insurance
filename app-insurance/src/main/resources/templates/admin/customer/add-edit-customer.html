<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layout">
<head>
<title>Product Details</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Cadastrar Cliente</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Cadastrar Cliente</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Cadastrar Cliente</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/customer/save}" th:object="${customer}" method="post" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Cliente Id</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" readonly="readonly" th:field="*{user.id}" placeholder="Cliente ID">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Nome</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{user.name}" />
									<p class="text-red" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></p>
								</div>
							</div>
							
						</div>
						<!-- /.box-body -->
						<div class="box-footer center">
							<a th:href="@{/customer/list}">
								<button type="button" class="btn btn-default">
									<i class="fa fa-right"></i> Cancel
								</button>
							</a>
							<button type="submit" class="btn btn-info pull-right">
								<i class="fa fa-save"></i> Save
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>
	</div>

	<th:block layout:fragment="script">
		<script>
    </script>
	</th:block>

</body>

</html>
