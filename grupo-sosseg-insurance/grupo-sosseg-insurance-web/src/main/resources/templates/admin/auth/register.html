<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layout">
<head>
<title>Novo Acesso</title>
</head>
</head>
	<section layout:fragment="header">
		<h1>Novo Acesso</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Novo Acesso</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Novo Acesso</p>

			<div th:if="${param.error}">
				<div class="alert alert-danger">Ocorreu algum erro no registro.</div>
			</div>

			<div th:if="${param.username}">
				<div class="alert alert-danger">Já existe um usuário cadastrado com o nome de usuário/e-mail fornecido.</div>
			</div>

			<div th:if="${param.success}">
				<div class="alert alert-info">Você se registrou com sucesso!</div>
			</div>

			<form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" th:field="*{firstName}" placeholder="Nome Completo"> <span class="glyphicon glyphicon-user form-control-feedback"></span>
					<p class="text-red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</div>

				<div class="form-group has-feedback">
					<input type="email" class="form-control" th:field="*{userName}" placeholder="Email"> <span class="glyphicon glyphicon-leaf form-control-feedback"></span>
					<p class="text-red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:field="*{password}" placeholder="Senha"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<p class="text-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div class="row">
					<div class="col-xs-8"></div>
					<!-- /.col -->
						<div class="box-footer center">
						<button type="submit" class="btn btn-info pull-right">
								<i class="fa fa-save"></i> Cadastrar
							</button>
							<a th:href="@{/}">
								<button type="button" class="btn btn-default">
									<i class="fa fa-right"></i> Voltar
								</button>
							</a>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->


	<!-- jQuery 2.2.0 -->
	<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
