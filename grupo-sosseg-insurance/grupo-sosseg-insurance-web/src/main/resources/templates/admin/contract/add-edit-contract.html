<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layout">
<head>
<title>Cadastrar Contratos</title>
</head>
<body>
   <section layout:fragment="header">
      <h1>Contratos</h1>
      <ol class="breadcrumb">
         <li>
            <a href="/">
               <i class="fa fa-dashboard"></i>
               Home
            </a>
         </li>
         <li class="active">Cadastrar Contratos</li>
      </ol>
   </section>
   <div layout:fragment="content">
      <div class="row">
         <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
               <div class="box-header with-border">
                  <h3 class="box-title">Cadastrar Contratos</h3>
               </div>
               <!-- /.box-header -->
               <!-- form start -->
               <form th:action="@{/contract/save}" th:object="${contract}" method="post" class="form-horizontal">
                  <div class="box-body">
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Id</label>

                        <div class="col-sm-10">
                           <input type="text" class="form-control" readonly="readonly" th:field="*{id}" placeholder="ID">
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Influenciador:
                           <span>*</span>
                        </label>
                        <div class="col-sm-10">
                           <select class="form-control" th:field="*{idInfluencer}">
                              <option value="">Selecione...</option>
                              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" />
                           </select>
                           <p class="text-red" th:if="${#fields.hasErrors('idInfluencer')}" th:errors="*{idInfluencer}"></p>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Tipo de Acordo:
                           <span>*</span>
                        </label>
                        <div class="col-sm-10">
                           <select class="form-control" th:field="*{typeDeal}">
                              <option value="">Selecione...</option>
                              <option th:each="type : ${typeDeals}" th:value="${type.name}" th:text="${type.name}" />
                           </select>
                           <p class="text-red" th:if="${#fields.hasErrors('typeDeal')}" th:errors="*{typeDeal}"></p>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control" th:field="*{contractName}" />
                           <p class="text-red" th:if="${#fields.hasErrors('contractName')}" th:errors="*{contractName}"></p>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="col-sm-2 control-label">Detalhes</label>
                        <div class="col-sm-10">
                           <textarea type="text" class="form-control" th:field="*{contractDetail}" />
                           <p class="text-red" th:if="${#fields.hasErrors('contractDetail')}" th:errors="*{contractDetail}"></p>
                        </div>
                     </div>

                     <!--                         <div class="form-group"> -->
                     <!--                             <label class="col-sm-2 control-label">Valor</label> -->
                     <!--                             <div class="col-sm-10"> -->
                     <!--                                 <input type="text" class="form-control" th:field="*{price}" /> -->
                     <!--                                 <p class="text-red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p> -->
                     <!--                             </div> -->
                     <!--                        </div> -->

                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer center">
                     <a th:href="@{/contract/list}">
                        <button type="button" class="btn btn-default">
                           <i class="fa fa-right"></i>
                           Cancelar
                        </button>
                     </a>
                     <button type="submit" class="btn btn-info pull-right">
                        <i class="fa fa-save"></i>
                        Salvar
                     </button>
                  </div>
                  <!-- /.box-footer -->
               </form>
            </div>
            <!-- /.box -->
         </div>
      </div>
   </div>

   <th:block layout:fragment="script">
      <script>
							
						</script>
   </th:block>

</body>

</html>
